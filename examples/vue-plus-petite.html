<script src="https://unpkg.com/vue@3"></script>

<script type="module">
  import { createApp } from '../src'

  createApp({
    input: '# hello',
    $prefix: 'pv-',
    $delimiters: ['${', '}'],
    selected: 'none',
    onClick(el) {
        this.selected = el.target.textContent;
    }
  }).mount('#app')
</script>

<div id="app">
<h1>Items:</h1>
<ul>
  <li v-for="item in items">
    <span pv-on:click="onClick">{{item}}</span>
  </li>
</ul>
<p>selected: ${selected}.</p>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        items: ['item1', 'item2', 'item3'],
      }
    }
  }).mount('#app')
</script>
